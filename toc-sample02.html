<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOC sample02</title>
  <script src="./toc.js"></script>
</head>
<body>

  <div id="content">
    <h1>TOC sample02</h1>
    <div>
      target: #content h* (* = 2, 3, 4, 5, 6) <br>
      output: #toc <br>
      It will not work well if the structure is collapsed.
    </div>
    <div id="toc"></div>
    <h5>h5-xxx1</h5>
    <h3>h3-x1</h3>
    <h2>h2-1</h2>
    <h4>h4-1x1</h4>
    <h3>h3-12</h3>
    <h4>h4-121</h4>
    <h4>h4-122</h4>
    <h6>h6-122x1</h6>
  </div>
</body>
</html>
